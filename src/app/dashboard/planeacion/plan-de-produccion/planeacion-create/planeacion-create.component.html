   

       <mat-card-header>
        
           <mat-card-title>Nuevo Plan de Produccion</mat-card-title>
         </mat-card-header>
         <form class="example-form2" [formGroup]="CreateNuevo" (ngSubmit)="recibeCreateNuevo()">
        <mat-card-content>

          <mat-form-field class="example-full-width2" appearance="fill">
            <mat-label>Plan</mat-label>
            <input matInput formControlName="plan" [(ngModel)]="planeacion.plan" > 
         </mat-form-field>
        
           <mat-form-field class="example-full-width2" appearance="fill" >
         <mat-label>Proyecto</mat-label>
            <input matInput formControlName="proyecto" [(ngModel)]="planeacion.proyecto" >
          </mat-form-field>
       
          <mat-form-field class="example-full-width2" appearance="fill">
            <mat-label>Fecha de inicio</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaInicio">
            <mat-hint>Mes/Dia/Anio</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
      
          <mat-form-field class="example-full-width2" appearance="fill">
            <mat-label>Fecha de fin</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="fechaFin"  >
            <mat-hint>Mes/Dia/Anio</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
            
          
          
          <mat-form-field class="example-full-width2" appearance="fill">
            <mat-label>Estado</mat-label>
             <mat-select  formControlName="estado"  [(ngModel)]="planeacion.estado" >
             <mat-option value="Activo" >Activo</mat-option>
            <mat-option value="Suspendido">Suspendido</mat-option>
             <mat-option value="Finalizado">Finalizado</mat-option>
             </mat-select>
            </mat-form-field>

          </mat-card-content>
      
          <mat-card-actions class="card-button-actions">
             <button mat-button (click)="cancelar()">CANCELAR</button>
             <button class="btn-primary example-full-width" style="height: 40px;" type="submit" matTooltip="Agregar nuevo" matTooltipPosition="above" [disabled]="CreateNuevo.invalid"  (click)="agregar()">
               AGREGAR
             </button>
         
          </mat-card-actions>
         </form>
