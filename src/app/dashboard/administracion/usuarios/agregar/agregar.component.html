<mat-card-header>
        
    <mat-card-title>Nuevo Usuario</mat-card-title>
  </mat-card-header>
  <form class="example-form2" [formGroup]="NuevoUsuario" (ngSubmit)="recibeCrearNuevo()">
 <mat-card-content>
      <mat-form-field class="example-full-width2" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre"> 
         </mat-form-field>

         <mat-form-field class="example-full-width2" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario"> 
         </mat-form-field>

   <mat-form-field class="example-full-width2" appearance="fill" >
        <mat-label> Contrasena</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="contrasena">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
     </mat-form-field>

   <mat-form-field class="example-full-width2" appearance="fill">
     <mat-label>Fecha de Creacion</mat-label>
     <input matInput [matDatepicker]="picker1" formControlName="fechacreacion">
     <mat-hint>Mes/Dia/Anio</mat-hint>
     <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
     <mat-datepicker #picker1></mat-datepicker>
   </mat-form-field>
   
      <mat-form-field class="example-full-width2" appearance="fill">
       <mat-label>Rol</mat-label>
   
  <mat-select  formControlName="rol">
    <mat-option value="Administrador">Administrador</mat-option>
    <mat-option value="Supervisor">Supervisor</mat-option>
  </mat-select>

     </mat-form-field>

   </mat-card-content>

   <mat-card-actions class="card-button-actions">
      <button mat-button (click)="cancelar()">CANCELAR</button>
      <button class="btn-primary example-full-width" style="height: 40px;" type="submit" matTooltip="Agregar nuevo" matTooltipPosition="above" [disabled]="NuevoUsuario.invalid"  (click)="agregar()">
        AGREGAR
      </button>
  
   </mat-card-actions>
  </form>
